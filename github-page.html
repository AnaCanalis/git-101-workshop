<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <script type="text/javascript" src="./main.js"></script>
    <title>Buscador Github</title>
</head>

<body>

<div class="formulario">
    <h1 class="header">Verificador de perfiles de Github</h1>
    <form onsubmit="fetchGithubInformation(username)">
        <label for="username"></label>
        Nombre de usuario:
        <input id="username" type="text" required>
        <input type="button" value="Buscar" onclick="fetchGithubInformation(username)">
    </form>

    <br>

    <div class="informacion_usuario">
        <div id="imagen"></div>
        <div id="usuario"></div>
        <div id="nombre"></div>
        <div id="seguidores"></div>
        <div id="repositorios_publicos"></div>

    </div>

</div>


</body>
